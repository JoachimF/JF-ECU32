<script>
window.addEventListener("load", getBatt);

function getBatt() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function () {
		if (this.readyState == 4 && this.status == 200) 
		{
			var myObj = JSON.parse(this.responseText);
			//console.log(myObj);
			var vbatt = myObj.vbatt;
            var time = myObj.time;
			document.getElementById('Vbatt_foo').innerHTML = vbatt;
			document.getElementById('time_foo').innerHTML = time;
		}
	};
	xhr.open("GET", "/c_readings", true);
	xhr.send();
}
setInterval(getBatt,1000) ;
</script>
